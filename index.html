<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="imagem/png" href="images/5977593.png" />
        <title>Estágio Unilever Login</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <header>
                    <img src="images/a7541656afe4657fcbda6c20c42736e9.png" alt="Imagem com fundo azul">
                    <p class="firstRow">Programa de Estágio 2023<br> da Unilever</p>
                    <span class="loginRow">LOGIN</span>
                </header>
                <div class="loginSide">
                    <form>
                        <label class="labelEmail">
                            E-mail<br>
                            <input type="email" class="inputEmail" name="email">
                        </label>
                        <div class="space"></div>
                        <label class="labelPassword">
                            Senha<br>
                            <input type="password" class="inputPassword" name="password">
                        </label>
                    </form>
                    <div class="otherElements">
                        <button class="bntMain">ACESSAR</button><br>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                </div>
            </div>
            <div class="imageSide">
                <img src="images/b389622359a5c7f16efe02868d0d0f18.png" alt="imagem principal">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
